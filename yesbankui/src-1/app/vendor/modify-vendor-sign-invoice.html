<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Vendor sign invoice</h1>
    <ol class="breadcrumb">
      <!--<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>-->
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <div class="row">
      <div class="graph-box bg-white">
        <div ng-repeat="item in chart track by $index" style="height: 120px">
          <nvd3 options="chartOptions[$index]" data="chart[$index]"></nvd3>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- Default box -->
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary box-solid collapsed-box">
          <div class="box-header with-border">
            <h3 class="box-title">Purchase order</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="box-body no-padding">
            <div class="text-right">
              <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#pdfViewerLabel">Full Screen</button>
            </div>

            <div id="myCanvasPoDOC" style="width: 100%;height:365px;overflow: scroll" ></div>

          </div>
          <div class="box-footer">

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="" style="margin-top: 20px;">
          <p style="">Signed on YES Bank BlockChain</p>
          <footer style="color: cornflowerblue;">{{anchorProgramId.PurchaseDoc}}</footer>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">Vendor Details</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label  class="col-sm-6 control-label">Anchor Name</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.AnchorName" placeholder="Anchor Name" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">PO Amount</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.anchorpoamount" placeholder="PO Amount" disabled>
                </div>
              </div>
               <div class="form-group">
                <label class="col-sm-6 control-label">Invoice Id</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.InvId" placeholder="Invoice Number" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Challan Number</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.ChallanNumber" placeholder="Challan Number">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Invoice Amount</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.InvAmount" placeholder="Invoice Amount">
                </div>
              </div>


              <div class="text-right">
                <button class="btn btn-primary btn-block btn-flat btn-height-40" ng-click="modifyVendorSignInVoice(anchorProgramId)">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box box-primary box-solid collapsed-box">
          <div class="box-header with-border">
            <h3 class="box-title">Upload Invoice order</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="box-body no-padding">
            <div class="text-right">
              <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#pdfViewerLabel1">Full Screen</button>
            </div>
            <div id="myCanvas" style="width: 100%;height:365px;overflow: scroll" ></div>
            <!--<embed src="" width="500" height="500" type ="application/pdf" id="pdfViewer"></embed>-->
          </div>
          <div class="box-footer">
            <div class="col-sm-12">
              <div class="col-sm-7">
                <input type="file" ngf-select ng-model="picFile" name="file" ngf-max-size="5MB" required
                       ngf-model-invalid="errorFile">
                <!--<i ng-show="myForm.file.$error.required">*required</i><br>-->
                <i ng-show="myForm.file.$error.maxSize">File too large
                  {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"/>
              </div>
              <div class="col-sm-5">
                <button class="btn btn-primary btn-sm" ng-click="uploadPicBase(picFile)">View Document
                </button>
                  <span class="progress" ng-show="picFile.progress >= 0">
                    <div style="width:{{picFile.progress}}%"
                         ng-bind="picFile.progress + '%'"></div>
                  </span>
                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>





  </section>
</div>
<div class="modal fade" id="pdfViewerLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">PDF Viewer</h4>
      </div>
      <div class="modal-body">
        <div id="myCanvasPoDOC1" style="width: 100%;height:600px;overflow: scroll;" ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save</button>-->
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="pdfViewerLabel1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel1">PDF Viewer</h4>
      </div>
      <div class="modal-body">
        <div id="myCanvas1" style="width: 100%;height:600px;overflow: scroll;" ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save</button>-->
      </div>
    </div>
  </div>
</div>
