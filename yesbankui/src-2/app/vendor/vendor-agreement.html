<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<ol class="breadcrumb">
			<!--<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>-->
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="register-box">
			<div class="register-logo">
				<a href="javascript:;"><b>Vendor Agreement</b></a>
			</div>

			<div class="box-tools margin-top-btm-20" style="float: right">
				<div class="input-group input-group-sm" style="width: 250px;">
					<input type="text" name="table_search"
						class="form-control pull-right" ng-model="search.VendorFirstName"
						placeholder="Search By Vendor Name">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
			</div>

			<table class="table table-striped" id="tblGrid">
				<thead id="tblHead" class="table-head-bg">
					<tr>
						<th>Vendor Name</th>
						<th>Vendor Reference Id</th>
						<th>Vendor Agreement</th>
						<th class="text-right">Select Vendor</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='item in vendorList | filter:search'>
						<td>{{item.VendorFirstName}}</td>
						<td>{{item.VendorRefNumber}}</td>
						<td style="text-align: center;">{{item.Enabled}}</td>
						<td class="text-right">
							<div class="radio" style="text-align: center;">
								<!-- radio button style -->

								<div class="section">
									<div class="container">
										<input type="radio" ng-model='select.optradio' name="optradio"
											ng-value="item" id="radio{{item.VendorRefNumber}}"> <label for="radio{{item.VendorRefNumber}}"><span
											class="radio"></span></label>
									</div>

								</div>

								<!-- radio button style -->
							</div>
						</td>
					</tr>

				</tbody>
			</table>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button"
					ng-click="renderVendorDetails(select.optradio.VendorRefNumber,select.optradio.Enabled)">OK</button>
				<button class="btn btn-danger" type="button"
					ng-click="cancelSelect()">Cancel</button>
			</div>
		</div>

	</section>
	<div class="spinner1" ng-show="loading">
		<img src="http://i49.tinypic.com/j5z8mb.gif" alt="Loading..." />
	</div>
</div>
