<script type="text/ng-template" id="myModalContent.html">


              <div class="modal-body" id="modal-body">
<div class="modal-content-style">
                <h2 class="modal-text width-600  font-20"> Extra Non Hash Data</h2>
<br>
                <p class="modal-text width-600 line-height-12"><span class="font-16"> Date : </span> <span> {{ value.nonHashData.localLedgerCommitTimestamp.date }} </span> </p>

                <p class="modal-text width-600 line-height-12"><span class="font-16"> Seconds : </span> <span> {{ value.nonHashData.localLedgerCommitTimestamp.seconds}} </span> </p>

                <p class="modal-text width-600 line-height-12"><span class="font-16"> Nanos : </span> <span> {{ value.nonHashData.localLedgerCommitTimestamp.nanos}} </span> </p>

                <p class="modal-text width-600 line-height-12"><span class="font-16"> Consensus Metadata : </span> <span> {{ value.consensusMetadata}} </span> </p>

                <p class="modal-text width-600 line-height-12"><span class="font-16"> Transaction Results : </span> <span> {{ value.nonHashData.transactionResults}} </span> </p>
                 <hr class="hr-style"> 
 <h2 class="modal-text font-20"> Full Hash </h2>

                <p class="modal-text width-600 line-height-15"><span class="font-16"> State Hash : </span> <span> {{ value.stateHash}} </span> </p>

                <p class="modal-text width-600 line-height-15"><span class="font-16"> Previous Hash : </span> <span> {{ value.previousBlockHash }} </span> </p>
  <hr class="hr-style">                
 <h2  class="modal-text font-20 width-600">Transaction Information</h2>
                <h5 class="modal-text width-600">Total number of transactions : {{ value.transactions.length }} </h5>
                <div ng-repeat="transactions in value.transactions ">
                  <p class="modal-text width-600"><span class="font-16">Transaction#</span> <span>{{ $index+1 }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">ChaincodeID : </span> <span>{{transactions.chaincodeID }} </span></p>

                  <p class="modal-text width-600"><span class="font-16">UUID : </span> <span> {{ transactions.uuid }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Date : </span> <span> {{ transactions.date }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Seconds : </span> <span>{{ transactions.timestamp.seconds}} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Nanos : </span> <span> {{ transactions.timestamp.nanos}} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Level : </span> <span> {{ transactions.confidentialityLevel }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Payload : </span> <span> {{ transactions.payload }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Nonce : </span> <span> {{ transactions.nonce }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Cert : </span> <span> {{ transactions.cert }} </span> </p>

                  <p class="modal-text width-600"><span class="font-16">Signature : </span> <span> {{ transactions.signature }} </span> </p>
</div>
                </div>

             <div class="text-right"><button class="btn-border-radius-2 btn red-bg white cancel-btn absolute" ng-click="cancel()">Cancel</button></div>
              </div>
            </script>
