<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <ol class="breadcrumb">
      <!--<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>-->
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="register-box">
      <div class="register-logo">
        <a href="javascript:;"><b>Update Invoice Details</b></a>
      </div>
      <div class="box-tools" style="float: right">
        <div class="input-group input-group-sm margin-top-btm-20" style="width: 250px;">
          <input type="text" name="table_search" class="form-control pull-right" ng-model="search.anchorprogramID" placeholder="Search By Anchor Program Id">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>

      <table class="table table-striped" id="tblGrid">
        <thead id="tblHead">
          <tr>
            <th>Anchor Program Id</th>
            <th>Anchor Name</th>
            <th>PO Id</th>
            <th class="text-right">Select PO</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="ProgramId in loopThroughInvoice | filter:search" ng-if="ProgramId.moStatus == '0'">
            <td>{{ProgramId.poIDr}}</td>
            <td>{{ProgramId.anchorname}}</td>
            <td>{{ProgramId.anchOrPOID}}</td>
            <td class="text-right">
            
            	<!-- radio button style -->

								<div class="section">
									<div class="container">
										<input type="radio" ng-model='select.optradio' name="optradio" ng-value="ProgramId.poIDr" id="radio{{ProgramId.poIDr}}"> <label
											for="radio{{ProgramId.poIDr}}"><span class="radio"></span></label>
									</div>

								</div>

								<!-- radio button style -->
            
            </td>
          </tr>

        </tbody>
      </table>
        <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="renderVendorSignInvoiceDetails(select.optradio)">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancelSelect()">Cancel</button>
    </div>
    </div>
  
  </section>
  <div class="spinner1" ng-show="loading">
    <img src="http://i49.tinypic.com/j5z8mb.gif" alt="Loading..." />
  </div>
</div>
