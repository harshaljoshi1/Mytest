<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Anchor Invoice Acceptance</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <div class="row">
      <div class="graph-box bg-white">
        <div ng-repeat="item in chart track by $index" style="height: 120px">
          <nvd3 options="chartOptions[$index]" data="chart[$index]"></nvd3>
        </div>
      </div>
    </div>
    <!-- Default box -->

    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary box-solid collapsed-box">
          <div class="box-header with-border">
            <h3 class="box-title" >Selected Invoice Details</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="box-body" >
              <div class="form-group">
                <label class="col-sm-6 control-label">Vendor Name</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.Vendorname" placeholder="Vendor Name" disabled>
                </div>
              </div>



              <div class="form-group">
                <label  class="col-sm-6 control-label">PO Amount</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.poAmount" placeholder="PO Amount" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Invoice Amount</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.InvAmount"  placeholder="Invoice Amount" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Signed Amount</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.SignedAmount"  placeholder="Signed Amount">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-6 control-label">Challan Number</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.ChallanNumber"  placeholder="Challan Number" disabled>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-6 control-label">Anchor Program Id</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.AnchorProgramId"  placeholder="Anchor Program Id" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Anchor Interest Period</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.anchorInterestPeriod"  placeholder="Anchor Interest Period" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Anchor Interest</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.anchorInterest" placeholder="Anchor Interest" disabled>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-6 control-label">Anchor Grace Interest</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.anchorGraceInterest"  placeholder="Anchor Grace Interest" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Anchor Penal Interest</label>

                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="anchorProgramId.anchorPenalInterest"  placeholder="Anchor Penal Interest" disabled>
                </div>
              </div>
              <div class="text-right">
                <button class="btn btn-primary btn-block btn-flat" ng-click="modifyAnchorInvoice(anchorProgramId)">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box box-primary box-solid collapsed-box">

            <h3 class="box-title">Click + To view Vendor Invoice</h3>

              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>

          </div>
          <div class="box-body no-padding">
            <div class="text-right">
              <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#pdfViewerLabel">Full Screen</button>
            </div>

            <div id="myCanvas" style="width: 100%;height:365px;overflow: scroll" ></div>
          </div>
          <div class="box-footer">

          </div>
        </div>
      </div>
